<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>html-css-toboolist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="backgorund">
    <!--lista-->
    <header class="header backgorund-white">
      <img src="img/Logo.png" alt="Logo" />
      <h1>Toboolist</h1>
    </header>
    <main style="padding: 100px">
      <!--button-->
      <div class="backgorund-white">
        <button class="add-task-button">Add Task</button>
        <button class="add-section-button">Add-section</button>
      </div>
      <!--list-->
      <div class="backgorund-white padding" style="margin-top: 5px">
        <!--New Task-->

        <div class="title" style="margin-bottom: 50px">
          <h2>
            <i class="fa-solid fa-caret-down" style="padding-right: 10px"> </i
            >New Task
          </h2>
          <h3>
            <i
              class="fa-regular fa-circle-check check"
              style="padding-right: 10px"
            >
            </i
            >Qarterly Newsletter
            <button class="list-button">Editorial</button>
          </h3>
        </div>
        <!--Today-->
        <div class="title" style="margin-bottom: 50px">
          <h2>
            <i class="fa-solid fa-caret-down" style="padding-right: 10px"> </i
            >Today
          </h2>
          <h3>
            <i
              class="fa-regular fa-circle-check check"
              style="padding-right: 10px"
            >
            </i
            >Reclutin blog post
            <button class="list-button">Editorial</button>
          </h3>
          <h3>
            <i
              class="fa-regular fa-circle-check check"
              style="padding-right: 10px"
            >
            </i
            >Mobile app luaunch
            <button class="list-button" style="background-color: blueviolet">
              Q1 Goals
            </button>
          </h3>
          <h3>
            <i
              class="fa-regular fa-circle-xmark error"
              style="padding-right: 10px"
            >
            </i
            >interview John H.
            <button class="list-button" style="background-color: green">
              Recluting
            </button>
          </h3>
          <h3>
            <i
              class="fa-regular fa-circle-check check"
              style="padding-right: 10px"
            >
            </i
            >Summit update to mobile storefronts
            <button class="list-button" style="background-color: orange">
              Mobile
            </button>
          </h3>
        </div>

        <!--upcoming-->

        <div class="title" style="margin-bottom: 50px">
          <h2>
            <i class="fa-solid fa-caret-down" style="padding-right: 10px"> </i
            >Upcoming
          </h2>
          <h3>
            <i
              class="fa-regular fa-circle-xmark error"
              style="padding-right: 10px"
            >
            </i
            >Schedule metting whit Alex
          </h3>
          <h3>
            <i
              class="fa-regular fa-circle-check check"
              style="padding-right: 10px"
            >
            </i
            >Homepage refresh
            <button
              class="list-button"
              style="background-color: rgb(240, 80, 240)"
            >
              Website
            </button>
          </h3>
          <h3>
            <i
              class="fa-regular fa-circle-check check"
              style="padding-right: 10px"
            >
            </i
            >Onboard new Sales team members
            <button
              class="list-button"
              style="background-color: rgb(130, 209, 11)"
            >
              Sales
            </button>
          </h3>

          <h3>
            <i
              class="fa-regular fa-circle-check check"
              style="padding-right: 10px"
            >
            </i
            >Review editorial calendar
            <button class="list-button">Editorial</button>
          </h3>
        </div>
      </div>
    </main>
  </body>
</html>
